<!DOCTYPE html>
<html>

<head>
  <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato&display=swap" rel="stylesheet">
  <title>Home Page</title>
  <style>
    p {
      margin: 0;
    }

    body {
      background-color: #F5F5F5;
      font-family: Arial, sans-serif;
      margin: 0;
      padding-top: 55px;
    }

    .header {
      height: 55px;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid rgb(240, 240, 240);
      background-color: white;
      z-index: 100;
      /* Ensure header is above other content */
    }

    .header i {
      font-size: 26px;
    }

    .header p {
      margin-left: 40px;
      font-size: 18px;
      font-weight: bold;
      margin-top: -10px;
    }

    .left-section {
      display: flex;
      align-items: center;
      margin-left: 26px;
    }

    .logo {
      font-family: 'Bungee', sans-serif;
      font-size: 24px;
      font-weight: 600;
      display: flex;
      align-items: center;
      color: #2A4E77;
      padding-bottom: 10px;
      margin-left: 40px;
      cursor: pointer;
    }

    .logo:hover {
      background-color: rgb(247, 247, 247);
    }

    .middle-section {
      flex: 1;
      max-width: 470px;
      margin-left: 40px;
      display: flex;
      align-items: center;
    }

    .left-section i {
      font-size: 26px;
    }

    .search-bar {
      font-family: Roboto, Arial;
      flex: 1;
      height: 36px;
      padding-left: 12px;
      font-size: 16px;
      border: 1px solid rgb(204, 204, 204);
      border-top-left-radius: 2px;
      border-bottom-left-radius: 2px;
      box-shadow: inset 0px 1px 2px rgb(238, 238, 238);
      -webkit-font-smoothing: antialiased;
    }

    .search-button {
      height: 40px;
      width: 66px;
      background-color: rgb(247, 247, 247);
      border: 1px solid rgb(204, 204, 204);
      margin-left: -1px;
      margin-right: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .search-button:hover {
      background-color: rgb(230, 230, 230);
    }

    .right-section {
      margin-right: 40px;
    }

    .right-section i {
      font-size: 26px;
      margin-right: 10px;
    }

    .right-section p {
      font-size: 16px;
      margin: 0;
      font-weight: 300;
    }

    .sign-in-button {
      display: flex;
      align-items: center;
      padding: 8px 10px;
      border: 1px solid rgb(204, 204, 204);
      border-radius: 20px;
      background-color: white;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sign-in-button:hover {
      background-color: rgb(247, 247, 247);
    }

    .sidebar {
      width: 72px;
      background-color: white;
      position: fixed;
      left: 0;
      bottom: 0;
      top: 55px;
      border-right: 2px solid rgb(240, 240, 240);
      z-index: 200;
    }

    .sidebar-link {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding-top: 15px;
      padding-bottom: 15px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .sidebar-link:hover {
      background-color: rgb(247, 247, 247);
    }

    .sidebar-link i {
      font-size: 26px;
    }

    .sidebar-link p {
      font-size: 11px;
      margin-top: 8px;
      font-weight: bold;
    }

    .Home-button {
      margin-top: 20px;
    }

    .content-section {
      margin-left: 72px;
      /* To account for the sidebar */
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      min-height: calc(100vh - 55px);
      /* Ensures the welcome section is centered */
    }
  </style>
</head>

<body>
  <div class="homepage">
    <!-- Header -->
    <div class="header">
      <div class="left-section">
        <i class="fa-solid fa-bars" class="hamburger-icon"></i>
        <div class="logo" onclick="location.href = 'signup-homepage.html'">
          UniL
          <i class="fa-solid fa-flask" style="font-size: 20px; color: #2A4E77;"></i>
          <i class="fa-solid fa-blog"
            style="font-size: 26px; margin-bottom: 6px; color: #2A4E77; margin-right: 10px;"></i>
          <span style="
            font-size: 16px;
            letter-spacing: 3px;
            position: absolute;
            margin-top: 36px;
            ">Booking</span>
        </div>
      </div>

      <div class="middle-section">
        <input class="search-bar" type="text" placeholder="Search" aria-label="Search">
        <button class="search-button" aria-label="Search">
          <i class="fa-solid fa-magnifying-glass"></i>
        </button>
      </div>

      <div class="right-section">
        <button class="sign-in-button" onclick="location.href = 'login-signup.html'">
          <i class="fa-solid fa-circle-user"></i>
          <p>Sign in</p>
        </button>
      </div>
    </div>

    <!-- Sidebar -->
    <div class="sidebar">
      <div class="sidebar-link Home-button" onclick="location.href = 'signup-homepage.html'">
        <i class="fa-solid fa-house"></i>
        <p>Home</p>
      </div>

      <div class="sidebar-link" onclick="location.href = 'signup-calendar.html'">
        <i class="fa-regular fa-calendar"></i>
        <p>Calendar</p>
      </div>

      <div class="sidebar-link">
        <i class="fa-regular fa-bell"></i>
        <p>Notification</p>
      </div>

      <div class="sidebar-link" onclick="location.href = 'signup-help-support.html'">
        <i class="fa-solid fa-circle-info"></i>
        <p>Help</p>
      </div>

    </div>
  </div>
</body>

</html>
