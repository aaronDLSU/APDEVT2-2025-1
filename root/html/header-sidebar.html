<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/header-sidebar.css">
  </head>
  <body>
    <div class="homepage">
      <!-- Header -->
      <div class="header">
        <div class="left-section"
        onclick="location.href = 'homepage.html'">
          <i class="fa-solid fa-bars" class="hamburger-icon"></i>
          <p>Lab Reservation</p>
        </div>

        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search" aria-label="Search">
          <button class="search-button" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="right-section">
          <button class="sign-in-button" onclick="location.href = 'login-signup.html'">
            <i class="fa-solid fa-circle-user"></i>
            <p>Sign in</p>
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-link Home-button"
        onclick="location.href = 'homepage.html'">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>

        <div class="sidebar-link">
          <i class="fa-regular fa-calendar"></i>
          <p>Calendar</p>
        </div>

        <div class="sidebar-link">
          <i class="fa-regular fa-bell"></i>
          <p>Notification</p>
        </div>

        <div class="sidebar-link"
        onclick="location.href = 'reservation-list.html'">
          <i class="fa-regular fa-rectangle-list"></i>
          <p>Reservations</p>
        </div>

        <div class="sidebar-link" style="margin-top: 150px;">
          <i class="fa-solid fa-circle-info"></i>
          <p>Help</p>
        </div>
      </div>
    </div>
  </body>
</html>
