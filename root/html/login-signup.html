<!DOCTYPE html>
<html>
  <head>
    

    <style>
      body {
        margin: 0;
        font-family: Arial;
        min-width: 800px;
      }

      @keyframes fadeInAnimation {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

      .fadeAnimation{
        animation-name: fadeInAnimation;
        animation-duration: 4s;
        animation-fill-mode: both;
      }

      .container {
        display: flex;
        height: 100vh;
        overflow: hidden;
        position: relative;
        
      }

      .design {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: pink;
        color: white;
        font-size: 24px;
        font-weight: bold;
      }

      .form-container {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-top: -40px;
        
      }

      .form-content {
        width:80%;
        max-width: 400px;
        text-align: center;
      }

      h1 {
        margin-bottom: 20px;
      }

      input {
        width: 100%;
        padding:10px;
        margin: 10px 0;
        font-size: 16px;
        box-sizing: border-box;
      }

      .switch-btn {
        background: none;
        color: blue;
        text-decoration: underline;
        border: none;
        cursor: pointer;
        font-size: 14px;
        margin-top: 20px;
      }

      .action-btn {
        background-color: black;
        color: white;
        width: 100%; /* Set width to 100% of its container */
        padding: 10px;
        font-size: 16px;
        margin-top: 20px;
        border: none;
        border-radius: 20px;
        cursor: pointer;
        box-sizing: border-box;
      }

    </style>
  </head>
  <body>
    <div class="container">

      <!-- Form Section -->
      <div class="form-container" id="slider1">

        <!-- Login Form -->
        <div class="form-content" id="login-box" style="display: none;">
          <h1>Login</h1>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password" />
          <button class="action-btn">Login</button>
          <div>
            Don't have an account?
            <button class="switch-btn" onclick="showSignUp()">Sign Up</button>
          </div>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-content" id="signup-box">
          <h1>Sign Up</h1>
          <input type="text" placeholder="Email" />
          <input type="password" placeholder="Password"/>
          <button class="action-btn">Sign Up</button>
          
          <div>
            Have an account?
            <button class="switch-btn" onclick="showLogin()">Login</button>
          </div>
        </div>
      </div>

      <!-- Pink Design Section -->
      <div class="design" id="slider">
        Welcome to Our App!
      </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
      const slider = $("#slider"); // design div
      const slider1 = $("#slider1"); // form div
      const signupBox = $("#signup-box");
      const loginBox = $("#login-box");

      function showLogin() {
        slider.css("transform", "translateX(-100%)"); // move design to the left
        slider1.css("transform", "translateX(100%)"); // move form to the right
        slider.css("transition", "1.5s");
        slider1.css("transition", "1.5s");
        signupBox.hide(); // Hide Sign-Up form
        loginBox.show();  // Show Login form
        loginBox.addClass('fadeAnimation');
        signupBox.removeClass('fadeAnimation');
      }

      function showSignUp() {
        slider.css("transform", "translateX(0)"); // move design back to the right
        slider1.css("transform", "translateX(0)"); // move form back to the left
        slider.css("transition", "1.5s");
        slider1.css("transition", "1.5s");
        signupBox.show(); // Show Sign-Up form
        loginBox.hide();  // Hide Login form
        signupBox.addClass('fadeAnimation');
        loginBox.removeClass('fadeAnimation');
      }

        
    
    </script>
  </body>
</html>
