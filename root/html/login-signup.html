<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
    <title>Sign up | Login</title>
    <link rel="stylesheet" href="css/login-signup.css">
  </head>
  <body>
    <div class="login-signup-container">
      <!-- Form Section -->
      <div class="form-container" id="slider1">
        <!-- Login Form -->
        <div class="form-content" id="login-box" style="display: none;">
          <h1 class="login-signup">Login</h1>
          <div class="input-container">
            <input id="email-input" type="text" placeholder="Email"/>
            <i class="fa-solid fa-circle-exclamation login-warning" style="color: #ff6f61;"></i>
          </div>

          <div class="input-container">
            <input id="password-input" type="password" placeholder="Password"/>
            <i class="fa-solid fa-circle-exclamation login-warning" style="color: #ff6f61;"></i>
          </div>
          
          
          <p class="invalid-message">Invalid email or password input!</p>
          <div class="remember-me-option">
            <input type="checkbox" value="notRemembered" class="remember-me-checkbox" id="login-checkbox">
            <p>Remember me</p>
          </div>
          <button class="login-signup-btn login-button" onclick="remembered(); checkInvalidLogin();">Login</button>
          <div>
            Don't have an account?
            <button class="switch-signup-login" onclick="showSignUp()">Sign Up</button>
          </div>
        </div>

        <!-- Sign-Up Form -->
        <div class="form-content" id="signup-box">
          <h1 class="login-signup">Sign Up</h1>
          <div class="input-container">
            <input id="signup-email" type="text" placeholder="Email"/>
            <i class="fa-solid fa-circle-exclamation signup-warning" style="color: #ff6f61;"></i>
          </div>

          <div class="input-container">
            <input id="signup-password" type="password" placeholder="Password"/>
            <i class="fa-solid fa-circle-exclamation signup-warning" style="color: #ff6f61;"></i>
          </div>
         <div class="role-dropdown">
          <label for="signup-role">Role:</label>
          <select id="signup-role" required class="role-pick">
            <option value="student">Student</option>
            <option value="lab_technician">Lab Technician</option>
          </select>
         </div>
          <p class="invalid-message">Invalid email or password input!</p>
          <button class="login-signup-btn" onclick="checkInvalidSignup()">Sign Up</button>
          <div>
            Have an account?
            <button class="switch-signup-login" onclick="showLogin()">Login</button>
          </div>
        </div>
      </div>

      <!-- Design Section -->
      <div class="design" id="slider">
       <img class="image-design" src="images/login-signup-design.jpeg" alt="image">
        <p class="message">Welcome to Our App!</p>
      </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/login-signup.js"></script>
    
  </body>
</html>
