<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel='stylesheet'>
    <link href='https://fonts.googleapis.com/css?family=Lora' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Edit Profile</title>
    <style>

        .container{
          width: 70%;
          max-width: 800px;
          margin:20px auto;
          border-radius: 30px;
          box-shadow: 0px 0px 6px rgba(0, 0, 0, 0.2);
          background-color: white;
          padding:20px;
        }

        .left-align-text {
            text-align: left;
        }

        #icon-container {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            /* Add this to ensure consistent positioning */
            line-height: 0;
        }

        #icon {
            display: flex;
            margin: auto;
        }


        #button:hover #icon-container {
            background-color: #d4d4d8
        }

       
    </style>
</head>

<body>

    <!-- Header Sidebar -->
    <div id="header-sidebar"></div>


    <div class="content-section">
    
        <div class="d-flex flex-column w-50 container">

            <h1 class="p-3 pb-4">Edit profile</h1>

            <!-- Picture modal  -->
            <button id="button" type="button" class="btn left-align-text" data-bs-toggle="modal"
                data-bs-target="#pictureModal">
                <div class="d-flex justify-content-between">
                    <h4 class="p-2">Profile picture</h4>
                    <div id="icon-container" class="mt-1">
                        <i id="icon" class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </button>

            <div class="modal fade" id="pictureModal" tabindex="-1" aria-labelledby="pictureModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Update profile picture</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="container text-center">
                                <div class="row">
                                    <div class="col">
                                        <button type="button" class="btn btn-secondary">Attach</button>
                                    </div>
                                </div>
                            </div>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Username modal  -->
            <button id="button" type="button" class="btn left-align-text" data-bs-toggle="modal"
                data-bs-target="#usernameModal">
                <div class="d-flex justify-content-between">
                    <h4 class="p-2">Username</h4>
                    <div id="icon-container" class="mt-1">
                        <i id="icon" class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </button>

            <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Update username</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">New username:</label>
                                    <input id="input-box" type="text" class="form-control" id="new-description">
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>





            <!-- Description modal  -->
            <button id="button" type="button" class="btn left-align-text" data-bs-toggle="modal"
                data-bs-target="#descriptionModal">
                <div class="d-flex justify-content-between">
                    <h4 class="p-2">About description</h4>
                    <div id="icon-container" class="mt-1">
                        <i id="icon" class="fa-solid fa-chevron-right"></i>
                    </div>
                </div>
            </button>

            <div class="modal fade" id="descriptionModal" tabindex="-1" aria-labelledby="descriptionModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h1 class="modal-title fs-5" id="exampleModalLabel">Update description</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <form>
                                <div class="mb-3">
                                    <label for="recipient-name" class="col-form-label">New description:</label>
                                    <input id="input-box" type="text" class="form-control" id="new-description">
                                </div>
                            </form>

                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            <button type="button" class="btn btn-primary">Update</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
     
    </div>

        <div id="footer"></div>


        <script>
            // Function to load a component
            function loadComponent(componentId, filePath, callback) {
                fetch(filePath)
                    .then(response => response.text())
                    .then(data => {
                        $("#" + componentId).html(data);
                        if (typeof callback === "function") {
                            callback();
                        }
                    })
                    .catch(error => console.error('Error loading component:', error));
            }
            // Load header and sidebar
            loadComponent('header-sidebar', 'student-header-fix.html');
            loadComponent('footer', 'fixed-footer.html');
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>

</html>
