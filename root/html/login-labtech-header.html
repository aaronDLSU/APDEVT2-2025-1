<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Lato&display=swap" rel="stylesheet">
    <title>Home Page</title>
    <link rel="stylesheet" href="../css/login-labtech-header.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
    <div class="homepage">
      <!-- Header -->
      <div class="header">
        <div class="left-section">
          <i class="fa-solid fa-bars" class="hamburger-icon"></i>
          <p>
            UniL
            <i class="fa-solid fa-flask flask-design"></i>
            <i class="fa-solid fa-blog b-design"></i>
            <span id="booking-logo-design">Booking</span>
          </p>
        </div>

        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search" aria-label="Search">
          <button class="search-button" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="right-section">
            <i class="fa-solid fa-circle-user"></i>
        </div>

        <div id="check-profile">
          <div class="profile-pic-name-container">
            <i class="fa-solid fa-circle-user" 
            style=" font-size: 50px; 
            margin-left: 20px;"></i>
            <p>Name</p>
          </div>
          
          
          <button class="check-profile-buttons js-account-settings" data-action="account-settings">
            <i class="fa-solid fa-gear"></i>
            Account Settings
          </button>
          <button class="check-profile-buttons">
            <i class="fa-solid fa-arrow-right-from-bracket"></i>
            Sign out
          </button>
        </div>

        <div id="check-account-setting">
          <button class="back-to-prof-dropdown" data-action="back-to-profile">
            &lt; Back
          </button>
         
          <button class="check-profile-buttons" onclick="location.href = 'profile.html'">
            <i class="fa-regular fa-user" style="margin-right: 21px;" ></i>
            View Profile
          </button>
          <button class="check-profile-buttons">
            <i class="fa-solid fa-user-pen"></i>
            Edit Profile
          </button>
          <button class="check-profile-buttons">
            <i class="fa-solid fa-shield-halved" style="margin-right: 17px;"></i>
            Security
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-link Home-button">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>

        <div class="sidebar-link">
          <i class="fa-regular fa-calendar"></i>
          <p>Calendar</p>
        </div>

        <div class="sidebar-link">
          <i class="fa-regular fa-bell"></i>
          <p>Notification</p>
        </div>

        <div class="sidebar-link"
        onclick="location.href = 'reservation-list.html'">
          <i class="fa-regular fa-rectangle-list"></i>
          <p>Reservations</p>
        </div>

        <div class="sidebar-link" style="margin-top: 200px;">
          <i class="fa-solid fa-circle-info"></i>
          <p>Help</p>
        </div>
      </div>
    </div>
   
    
  </body>
</html>
