<!DOCTYPE html>
<html>
  <head>
    <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
    <title>Home Page</title>
    <style>
      p {
        margin: 0;
      }

      body {
        background-color: #F5F5F5;
        font-family: Arial, sans-serif;
        margin: 0;
        padding-top: 55px; /* To account for the fixed header */
      }

      .header {
        height: 55px;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
        border-bottom: 2px solid rgb(240, 240, 240);
        background-color: white;
        z-index: 100; /* Ensure header is above other content */
      }

      .header i {
        font-size: 26px;
      }

      .header p {
        margin-left: 40px;
        font-size: 18px;
        font-weight: bold;
      }

      .left-section {
        display: flex;
        align-items: center;
        margin-left: 26px;
      }

      .middle-section {
        flex: 1;
        max-width: 470px;
        margin-left: 60px;
        display: flex;
        align-items: center;
      }

      .search-bar {
        font-family: Roboto, Arial;
        flex: 1;
        height: 36px;
        padding-left: 12px;
        font-size: 16px;
        border: 1px solid rgb(204, 204, 204);
        border-top-left-radius: 2px;
        border-bottom-left-radius: 2px;
        box-shadow: inset 0px 1px 2px rgb(238, 238, 238);
        -webkit-font-smoothing: antialiased;
      }

      .search-button {
        height: 40px;
        width: 66px;
        background-color: rgb(247, 247, 247);
        border: 1px solid rgb(204, 204, 204);
        margin-left: -1px;
        margin-right: 8px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .search-button:hover {
        background-color: rgb(230, 230, 230);
      }

      .right-section {
        margin-right: 40px;
      }

      .right-section i {
        font-size: 26px;
        margin-right: 10px;
      }

      .sign-in-button {
        display: flex;
        align-items: center;
        padding: 8px 10px;
        border: 1px solid rgb(204, 204, 204);
        border-radius: 20px;
        background-color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .sign-in-button:hover {
        background-color: rgb(247, 247, 247);
      }

      .sidebar {
        width: 72px;
        background-color: white;
        position: fixed;
        left: 0;
        bottom: 0;
        top: 55px;
        border-right: 2px solid rgb(240, 240, 240);
        z-index: 200;
      }

      .sidebar-link {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        padding-top: 15px;
        padding-bottom: 15px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .sidebar-link:hover {
        background-color: rgb(247, 247, 247);
      }

      .sidebar-link i {
        font-size: 26px;
      }

      .sidebar-link p {
        font-size: 12px;
        margin-top: 8px;
      }

      .Home-button{
        margin-top:20px;
      }

      .content-section {
        margin-left: 72px; /* To account for the sidebar */
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: calc(100vh - 55px); /* Full height minus header so content will not be covered */
      }

      .welcome {
        font-size: 50px;
        font-weight: bold;
        margin-bottom: 20px;
        color:#2E3A59;
      }

      .get-started-button {
        background-color: #2E3A59;
        color: white;
        border: none;
        padding: 10px 40px;
        font-size: 28px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .get-started-button:hover {
        background-color: #41527c;
      }
    </style>
  </head>
  <body>
    <div class="homepage">
      <!-- Header -->
      <div class="header">
        <div class="left-section">
          <i class="fa-solid fa-bars" class="hamburger-icon"></i>
          <p>Lab Reservation</p>
        </div>

        <div class="middle-section">
          <input class="search-bar" type="text" placeholder="Search" aria-label="Search">
          <button class="search-button" aria-label="Search">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>

        <div class="right-section">
          <button class="sign-in-button" onclick="location.href = 'new-login.html'">
            <i class="fa-solid fa-circle-user"></i>
            <div>Sign in</div>
          </button>
        </div>
      </div>

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-link Home-button">
          <i class="fa-solid fa-house"></i>
          <p>Home</p>
        </div>

        <div class="sidebar-link">
          <i class="fa-regular fa-calendar"></i>
          <p>Calendar</p>
        </div>

        <div class="sidebar-link">
          <i class="fa-regular fa-bell"></i>
          <p>Notification</p>
        </div>

        <div class="sidebar-link">
          <i class="fa-solid fa-circle-info"></i>
          <p>Help</p>
        </div>
      </div>

      <!-- Content Section -->
      <div class="content-section">
        <div class="welcome">Lab Reservation</div>
        <button class="get-started-button" onclick="location.href = 'new-login.html'">Get Started</button>
      </div>
    </div>

    <script>
      // Add JavaScript functionality here if needed
    </script>
  </body>
</html>
