<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/a39233b32c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/homepage.css">
    <title>Home Page</title>
    
</head>
<body>
    <!-- Placeholder for header and sidebar-->
    <div id="header-sidebar"></div>
    <!-- Content Section -->
    <div class="content-section">
      <div class="welcome">Lab Reservation</div>
      <button class="get-started-button" 
      onclick="location.href = 'login-signup.html'">Get Started</button>
    </div>

    <script>
        // Function to load a component
        function loadComponent(componentId, filePath) {
            fetch(filePath)
                .then(response => response.text())
                .then(data => {
                    document.getElementById(componentId).innerHTML = data;
                })
                .catch(error => console.error('Error loading component:', error));
        }

        // Load header and sidebar
        loadComponent('header-sidebar', 'header-sidebar.html');
    </script>
</body>
</html>
